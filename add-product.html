<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b25ea38661.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li class="logo">
              <img src="/public/uploads/logo.png" alt="a logo of the company" />
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="add-product.html">Add Product</a></li>
            <li>
              <a style="border-bottom: none" href="cart-page.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="numberofitems">0</span>
              </a>
              <a
                style="margin-left: 40px; border-bottom: none"
                href="login.html"
                ><i class="fa-solid fa-right-to-bracket"></i
              ></a>
            </li>
          </ul>
        </nav>
        <div>
          <div class="cart"></div>
        </div>
      </header>
      <main>
        <h1>Add Products</h1>
        <div class="container">
          <div class="message"></div>
          <form action="">
            <div>
              <input id="name" placeholder="Name" />
            </div>
            <div>
              <input id="price" placeholder="Price" />
            </div>
            <div>
              <input type="text" id="description" placeholder="Description" />
            </div>
            <div>
              <input
                type="text"
                name="image-url"
                id="image-url"
                placeholder="Enter image url here"
              />
            </div>
            <div style="margin: 10px 0px">
              <label>Is the product featured? </label>
              <input
                style="padding: 5px"
                type="checkbox"
                name="featured"
                id="featured"
              />
            </div>
            <input type="submit" id="add" value="Add Item" />
          </form>
        </div>
      </main>
    </div>
    <footer>
      <p>Copyright 2022</p>
    </footer>
    <script src="js/addProduct.js" type="module"></script>
  </body>
</html>
